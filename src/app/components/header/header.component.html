<div class="container">
        <mat-toolbar class="header mat-elevation-z8">
            <div class="navbar">
                <div class="logo">
                    <a routerLink="/" routerLinkActive="active">
                        <img src="assets/img/logo.png" alt="logo-todo">
                    </a>
                </div>
                <div class="menu">
                    <a routerLink="/" routerLinkActive="active">Início</a>
                    <a routerLink="/about" routerLinkActive="active">Sobre</a>
                    <a routerLink="/community" routerLinkActive="active">Comunidade</a>
                    <a routerLink="/todo" routerLinkActive="active">Recursos</a>
                </div>
                <div class="buttons-actions">
                    <button mat-flat-button class="btn btn-create" *ngIf="!isLoged()" (click)="openCreateDialog()">Criar Conta</button>
                    <button mat-flat-button class="btn btn-login"  *ngIf="!isLoged()" (click)="openLoginDialog()">Entrar</button>
                    <button mat-flat-button class="btn btn-schedule" *ngIf="isLoged()" (click)="goToSchedulingPage()">Agendar Reunião</button>
                    <button mat-flat-button class="btn btn-logout" *ngIf="isLoged()" (click)="logout()">Sair</button>
                </div>
            </div>
        </mat-toolbar>
</div>
